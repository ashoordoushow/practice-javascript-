<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Title</title>
</head>
<body>

  <h1>JavaScript Deliberate Practice!</h1>
  <p></p>


  <script>
    function green(text) {
      document.write(`<span style="color: green">${text}</span><br>`);
    }
    
    green("<b>Basic Level Link 1</b>" + "<br>" + "1. Write a program that uses a variable to store a number, then prints that number plus 10." + "<br><br>" )
{
    let number = 23;
document.write(number + 10 + "<br><br>");
}


green("2. Write a program that uses a variable to store a word, then prints that word with all capital letters." + "<br><br>" )
{
let word = "Basketball";
document.write(word.toUpperCase() + "<br><br>" );
}

green("3. Write a program that uses variables to store two numbers, then prints the numbers added together." + "<br><br>" )
{
let number1 = 10;
let number2 = 13;
document.write(number1 + number2 + "<br><br>");
}

green("4. Write a program that uses a variable to store a word, then prints that word in reverse order." + "<br><br>" )
{
let word = "hello";
document.write(word.split("").reverse().join("") + "<br><br>");
}

green("5. Write a program that uses a variable to store a number, then prints the number times 10." + "<br><br>" )
{
let number = 10;
document.write(number * 10 + "<br><br>");
}


green("6. Write a program that uses variables to store two words, then prints both words on the same line in all capital letters." + "<br><br>" )
{
let word1 = "hello";
let word2 = "goodbye";
document.write(word1.toUpperCase() + " " + word2.toUpperCase() + "<br><br>");
}

green("7. Write a program that uses a variable to store a word, then prints the number of letters in the word." + "<br><br>" )
{
let word = "notebook";
document.write(word.length + "<br><br>");
}

green("8. Write a program that uses a variable to store a number with decimals, then prints the number as an integer." + "<br><br>" )
{
let number = 1.73;
document.write(Math.round(number) + "<br><br>");
}

green("9. Write a program that uses a variable to store two numbers, then prints the two numbers multiplied together." + "<br><br>" )
{
let number1 = 35;
let number2 = 11;
document.write(number1 * number2 + "<br><br>");
}

green("10. Write a program that uses a variable to store a word, then prints the word with all lowercase letters." + "<br><br>" )



</script>
</body>
</html>
