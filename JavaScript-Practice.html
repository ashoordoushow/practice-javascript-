/* Class Notes

‚û°Ô∏è class = plan/blueprint/template
‚û°Ô∏è object = real version made from that plan

class - is a template for creating objects - it's like a blueprint that describes what kind of data and behavior each object should have - but
it's not an actual object yet.

Think of a class as the blueprint for a house:
‚Ä¢ It defines what every house will have ‚Äî walls, doors, windows, etc.
‚Ä¢ But the blueprint itself isn‚Äôt a real house.
‚Ä¢ You can use it to build multiple houses, each with different paint, furniture, etc.

Class - template/blueprint
Custom class - a class you defined yourself 
Instance/ Object - Actual thing created from the class Ex. const myCar = new Car() <-- "myCar is an instance of the Car class" OR you can say "myCar is a class object (but is not the usual phrasing used)"
Built-in class - A class provided by JavaScript Ex. Array, Date, Error, etc.

JavaScript Example:
class Car {                                 <-- blueprint/template for creating Car objects.
  constructor(make, model) {                <-- constructor method sets up the instances for the objects automatically when you use keyword new  <-- Car()
    this.make = make;
    this.model = model;
  }

  drive() {                                             <-- this function is in the class template. (custom method), custom method that's secretly being held onto a protype
    return `The ${this.make} ${this.model} is driving.`;     
  }
}

const car1 = new Car("Toyota", "Camry");  <-- arguments passed into the constructor; car1 is a new instance (object) created from the Car class
const car2 = new Car("Honda", "Civic");   ‚úÖ IMPORTANT NOTE:‚ÄúClass object‚Äù isn‚Äôt a standard term ‚Äî we say ‚Äúinstance of the Car class‚Äù (or just object created from Car).

document.write(car1.drive());           <-- calls the drive() method (defined on Car.prototype <-- secretly) using the car1 instance
document.write(car2.drive());           <-- does same thing as car1 object but with different arguements


Inherit - To inherit means to receive something from a parent.
Like in real life ‚Äî a child might inherit their parent‚Äôs eye color or hair type.

In programming, an object inherits properties and methods from another object or class ‚Äî meaning it automatically gets access to them without you having to rewrite them.

Prototype - In JavaScript, a prototype is an internal object that other objects use to inherit properties and methods from.
Every function and class automatically has a prototype property that defines what will be shared among all instances created from it.


the new keyword - does four important things automatically:
‚Ä¢ Creates a new empty object ‚Üí {}
‚Ä¢ Links that object to the class‚Äôs prototype (so it inherits methods like drive()).
‚Ä¢ Calls the class‚Äôs constructor() method ‚Äî and passes in any arguments you provide ("Toyota", "Camry").
‚Ä¢ Returns the new object automatically (unless the constructor explicitly returns something else).

The constructor() is a special built-in method inside every class.
It‚Äôs called automatically whenever you use new.

The constructor sets up the instance‚Äôs values,
while the prototype holds all the shared behaviors (methods).

Ex. of what the
all the methods you define inside a class (except the constructor) are stored in the class‚Äôs prototype under the hood. all the methods in the class are being held into a prototype? 
Example of how the JavaScript looks secretly behind the scenes:
function Car(make, model) {
  this.make = make;
  this.model = model;
}

Car.prototype.drive = function() {                    <---
  return `${this.make} ${this.model} is driving.`;
};

Car.prototype.stop = function() {                     <----
  return `${this.make} ${this.model} stopped.`;
};

Concept	               Correct understanding
Class	                 Template/blueprint
Constructor            Sets up instance values
Methods	               Stored on prototype
Instance	             Object created from class
this	                 Refers to the specific instance
You can call	         Any of the class‚Äôs prototype methods


this - is a keyword
this = the new object being built (car1, car2, etc.)
this - always refers to the object that is currently using or calling the code.

VERY IMPORTANT TO KNOW:

Here‚Äôs how this connects to OOP:
‚Ä¢ Class = blueprint for an object
‚Ä¢ Object (Instance) = created from that blueprint
‚Ä¢ Properties = this.make, this.model
‚Ä¢ Methods = drive()

This is OOP in action.

üß± 3. OOP‚Äôs 4 main principles:
Principle	             Meaning                                                               	  Example

Encapsulation	         Group related data and functions together inside a class	                Car holds both data (make, model) and behavior (drive())
Abstraction            Hide internal details, expose only what‚Äôs needed	                        The user calls car1.drive() without worrying how it works
Inheritance	           One class can extend another	                                            class ElectricCar extends Car {}
Polymorphism	         Different classes can share the same method name but behave differently	 Both Car and Boat could have their own drive() methods

üß† 4. Summary:
Concept	                      Description

OOP	                          A programming style centered around objects and classes
Class	                        The blueprint or template for making objects
Object / Instance	            A specific item created from a class
JavaScript OOP	              Implemented using class, constructor(), and prototype

üí° In short:

Yes ‚Äî class is JavaScript‚Äôs way of doing Object-Oriented Programming (OOP).
It lets you create structured, reusable, and organized code built around objects that have both data and behavior.
‚úÖ Yes ‚Äî classes themselves are technically objects in JavaScript. 


**** - A class is a special kind of function object that creates instances (objects), and uses a prototype object to share its methods.
So yes ‚Äî a class is an object in JavaScript ‚Äî it‚Äôs just a very special one that acts like a blueprint for making other objects.
